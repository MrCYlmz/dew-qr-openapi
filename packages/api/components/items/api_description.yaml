components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
userItemFunctions:
  get:
    name: fetchItems
    operationId: fetchItems
    tags:
      - User
    summary: Get a list of items
    description: Retrieve a list of food or drink items available for ordering.
    responses:
      "200":
        description: A list of items.
        content:
          application/json:
            schema:
              $ref: "./model.yaml#/items"
      "400":
        description: Bad request. Invalid parameters.
      "500":
        description: Internal server error.
adminItemFunctions:
  post:
    name: addItem
    operationId: addItem
    tags:
      - Admin
    summary: Add a new item
    description: Add a new food or drink item to the menu.
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "./model.yaml#/item"
    responses:
      "201":
        description: Item created successfully.
        content:
          application/json:
            schema:
              $ref: "./model.yaml#/item"
      "400":
        description: Bad request. Invalid input data.
      "500":
        description: Internal server error.

  put:
    tags:
      - Admin
    name: updateItem
    operationId: updateItem
    summary: Update an existing item
    description: Update the details of an existing food or drink item.
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "./model.yaml#/item"
    responses:
      "200":
        description: Item updated successfully.
        content:
          application/json:
            schema:
              $ref: "./model.yaml#/item"
      "400":
        description: Bad request. Invalid input data.
      "404":
        description: Item not found.
      "500":
        description: Internal server error.

  delete:
    tags:
      - Admin
    name: deleteItem
    operationId: deleteItem
    summary: Delete an item
    description: Remove a food or drink item from the menu.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                format: uuid
                description: The unique identifier of the item to be deleted.
    security:
      - BearerAuth: []
    responses:
      "204":
        description: Item deleted successfully.
      "400":
        description: Bad request. Invalid parameters.
      "404":
        description: Item not found.
      "500":
        description: Internal server error.
userImageFunctions:
  get:
    tags:
      - User
    name: getItemImage
    operationId: fetchItemImage
    summary: Get the image for an item
    description: Retrieve the image file for a specific item by its ID.
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: The unique identifier of the item.
    responses:
      "200":
        description: The image file.
        content:
          multipart/form-data:
            schema:
              type: string
              format: binary
      "404":
        description: Item or image not found.
adminImageFunctions:
  post:
    tags:
      - Admin
    name: uploadItemImage
    operationId: uploadItemImage
    summary: Upload an image for an item
    description: Upload a new image file for a specific item by its ID.
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: The unique identifier of the item.
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              file:
                type: string
                format: binary
    responses:
      "200":
        description: Image uploaded successfully.
      "400":
        description: Bad request. Invalid input data.
      "404":
        description: Item not found.
      "500":
        description: Internal server error.
  delete:
    tags:
      - Admin
    name: deleteItemImage
    operationId: deleteItemImage
    summary: Delete the image for an item
    description: Remove the image file for a specific item by its ID.
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: The unique identifier of the item.
    responses:
      "204":
        description: Image deleted successfully.
      "404":
        description: Item or image not found.
      "500":
        description: Internal server error.
  put:
    tags:
      - Admin
    name: updateItemImage
    operationId: updateItemImage
    summary: Update the image for an item
    description: Update the image file for a specific item by its ID.
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: The unique identifier of the item.
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              file:
                type: string
                format: binary
    responses:
      "200":
        description: Image updated successfully.
      "400":
        description: Bad request. Invalid input data.
      "404":
        description: Item not found.
      "500":
        description: Internal server error.