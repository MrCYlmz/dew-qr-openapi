components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
userItemFunctions:
  get:
    name: fetchItems
    operationId: fetchItems
    tags:
      - User
    summary: Get a list of items
    description: Retrieve a list of food or drink items available for ordering.
    responses:
      "200":
        description: A list of items.
        content:
          application/json:
            schema:
              $ref: "./model.yaml#/items"
      "400":
        description: Bad request. Invalid parameters.
      "500":
        description: Internal server error.
adminItemFunctions:
  post:
    name: addItem
    operationId: addItem
    tags:
      - Admin
    summary: Add a new item
    description: Add a new food or drink item to the menu.
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "./model.yaml#/item"
    responses:
      "201":
        description: Item created successfully.
        content:
          application/json:
            schema:
              $ref: "./model.yaml#/item"
      "400":
        description: Bad request. Invalid input data.
      "500":
        description: Internal server error.

  put:
    tags:
      - Admin
    name: updateItem
    operationId: updateItem
    summary: Update an existing item
    description: Update the details of an existing food or drink item.
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "./model.yaml#/item"
    responses:
      "200":
        description: Item updated successfully.
        content:
          application/json:
            schema:
              $ref: "./model.yaml#/item"
      "400":
        description: Bad request. Invalid input data.
      "404":
        description: Item not found.
      "500":
        description: Internal server error.

  delete:
    tags:
      - Admin
    name: deleteItem
    operationId: deleteItem
    summary: Delete an item
    description: Remove a food or drink item from the menu.
    parameters:
      - name: id
        in: path
        description: The unique identifier of the item to delete.
        required: true
        schema:
          type: string
    security:
      - BearerAuth: []
    responses:
      "204":
        description: Item deleted successfully.
      "400":
        description: Bad request. Invalid parameters.
      "404":
        description: Item not found.
      "500":
        description: Internal server error.
userImageFunctions:
  get:
    tags:
      - User
    name: getItemImage
    operationId: fetchItemImage
    summary: Get the image for an item
    description: Retrieve the image file for a specific item by its ID.
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: The unique identifier of the item.
    responses:
      "200":
        description: The image file.
        content:
          multipart/form-data:
            schema:
              type: string
              format: binary
      "404":
        description: Item or image not found.
adminImageFunctions:
  post:
    tags:
      - Admin
    name: uploadItemImage
    operationId: uploadItemImage
    summary: Upload an image for an item
    description: Upload a new image file for a specific item by its ID.
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: The unique identifier of the item.
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              file:
                type: string
                format: binary
    responses:
      "200":
        description: Image uploaded successfully.
      "400":
        description: Bad request. Invalid input data.
      "404":
        description: Item not found.
      "500":
        description: Internal server error.
  delete:
    tags:
      - Admin
    name: deleteItemImage
    operationId: deleteItemImage
    summary: Delete the image for an item
    description: Remove the image file for a specific item by its ID.
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: The unique identifier of the item.
    responses:
      "204":
        description: Image deleted successfully.
      "404":
        description: Item or image not found.
      "500":
        description: Internal server error.
  put:
    tags:
      - Admin
    name: updateItemImage
    operationId: updateItemImage
    summary: Update the image for an item
    description: Update the image file for a specific item by its ID.
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: The unique identifier of the item.
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              file:
                type: string
                format: binary
    responses:
      "200":
        description: Image updated successfully.
      "400":
        description: Bad request. Invalid input data.
      "404":
        description: Item not found.
      "500":
        description: Internal server error.
userLogin:
  post:
    tags:
      - Auth
    name: userLogin
    operationId: loginUser
    summary: Generate a token for a user
    description: Generate a JWT token for a user, valid for 2 hours.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "./model.yaml#/user"
    responses:
      "200":
        description: Token generated successfully.
        content:
          application/json:
            schema:
              $ref: "./model.yaml#/token"
      "400":
        description: Bad request. Invalid input data.
      "500":
        description: Internal server error.
adminLogin:
  post:
    tags:
      - Auth
    name: adminLogin
    operationId: loginAdmin
    summary: Generate a token for an admin
    description: Generate a JWT token for an admin, valid for 2 hours.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "./model.yaml#/admin"
    responses:
      "200":
        description: Token generated successfully.
        content:
          application/json:
            schema:
              $ref: "./model.yaml#/token"
      "400":
        description: Bad request. Invalid input data.
      "500":
        description: Internal server error.
userOrderFunctions:
  post:
    tags:
      - User
    name: placeOrder
    operationId: placeOrder
    summary: Place an order
    description: Place a new order for food or drink items.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "./model.yaml#/order"
    responses:
      "201":
        description: Order placed successfully.
        content:
          application/json:
            schema:
              $ref: "./model.yaml#/order"
      "400":
        description: Bad request. Invalid input data.
      "500":
        description: Internal server error.
adminOrderFunctions:
  get:
    tags:
      - Admin
    name: fetchOrders
    operationId: fetchOrders
    summary: Get a list of orders
    description: Retrieve a list of all orders placed by users.
    responses:
      "200":
        description: A list of orders.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "./model.yaml#/order"
      "400":
        description: Bad request. Invalid parameters.
      "500":
        description: Internal server error.
  put:
    tags:
      - Admin
    name: closeOrder
    operationId: closeOrder
    summary: Close an order
    description: Mark an order as closed.
    parameters:
      - name: id
        in: path
        description: The unique identifier of the order to close.
        required: true
        schema:
          type: string
    security:
      - BearerAuth: []
    responses:
      "200":
        description: Order closed successfully.
        content:
          application/json:
            schema:
              $ref: "./model.yaml#/order"
      "400":
        description: Bad request. Invalid parameters.
      "404":
        description: Order not found.
      "500":
        description: Internal server error.
  delete:
    tags:
      - Admin
    name: deleteOrder
    operationId: deleteOrder
    summary: Delete an order
    description: Remove an order from the system.
    parameters:
      - name: id
        in: path
        description: The unique identifier of the order to delete.
        required: true
        schema:
          type: string
    security:
      - BearerAuth: []
    responses:
      "204":
        description: Order deleted successfully.
      "400":
        description: Bad request. Invalid parameters.
      "404":
        description: Order not found.
      "500":
        description: Internal server error.
  
  
