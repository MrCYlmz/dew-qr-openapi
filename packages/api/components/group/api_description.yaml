
fetchGroups:
  get:
    tags:
      - Admin
    operationId: fetchGroups
    summary: Get all groups
    description: Fetch all customer groups, optionally filtered by status.
    security:
      - bearerAuth: []
    parameters:
      - name: status
        in: query
        required: false
        schema:
          $ref: "./model.yaml#/groupStatus"
        description: Filter by group status.
    responses:
      "200":
        description: List of groups returned successfully.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "./model.yaml#/customerGroup"
      "401":
        description: Unauthorized.
      "500":
        description: Internal server error.

getGroupDetail:
  get:
    tags:
      - Admin
    operationId: getGroupDetail
    summary: Get group details
    description: Get detailed information about a group including users and orders.
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: The group ID.
    responses:
      "200":
        description: Group details returned successfully.
        content:
          application/json:
            schema:
              $ref: "./model.yaml#/customerGroupDetail"
      "401":
        description: Unauthorized.
      "404":
        description: Group not found.
      "500":
        description: Internal server error.

closeGroup:
  post:
    tags:
      - Admin
    operationId: closeGroup
    summary: Close a group
    description: Close a customer group. Users in the group will be logged out.
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: The group ID.
    responses:
      "200":
        description: Group closed successfully.
        content:
          application/json:
            schema:
              $ref: "./model.yaml#/customerGroup"
      "400":
        description: Group is already closed.
      "401":
        description: Unauthorized.
      "404":
        description: Group not found.
      "500":
        description: Internal server error.
